---
layout: default
---

<article class="post col-8 push-2">
{% for post in site.posts %}
  <div>
    <h2><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h2>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    {{ post.excerpt }}
  </div>
  <hr>
{% endfor %}
</article>
