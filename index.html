---
layout: default
---
{% for post in site.posts %}
<article class="post row">
	 <div class="post-meta col-2">{{ post.date | date: "%Y-%m-%d" }}</div>
	 <div class="col-8">
	     <h2><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h2>
	     {{ post.excerpt }}
	     <a class="post-link" href="{{ post.url }}">Weiterlesen...</a>
	 </div>
	 <hr class="col-8 push-2">
</article>
{% endfor %}
