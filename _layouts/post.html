---
layout: default
---

	<article class="post col-8 push-2">
	
		<header class="post-header">
			<h2 class="post-title">{{ page.title }}</h2>
			<p class="post-meta">{{ page.date | date: "%-d. %B %Y" }}</p>
		 </header>
	
		{{ content }}
	</article>
	<hr>
</section>
